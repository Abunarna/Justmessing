<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Words...</title>
    <style>
        body {
            background-image: radial-gradient(circle at top right, #000, #333);
            background-repeat: no-repeat;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="message">Hello</h1>
    <script>
        const messageElement = document.getElementById('message');
        const textSequence = ["Hello", "there", "Jamey", "I", "Am", "using", "robots", "to", "make", "crap", "internet."];
        let currentIndex = 0;

        document.addEventListener('click', () => {
            if (currentIndex < textSequence.length - 1) {
                currentIndex++;
                messageElement.textContent = textSequence[currentIndex];
            } else {
                currentIndex = 0;
                messageElement.textContent = textSequence[currentIndex];
            }
        });
    </script>
</body>
</html>
