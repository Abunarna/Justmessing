<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="message">Hello!</h1>
    <script>
        const messageElement = document.getElementById('message');

        document.addEventListener('click', () => {
            // Toggle the text between "Hello" and "There" on each click
            messageElement.textContent = messageElement.textContent === 'Hello!' ? 'There!' : 'Hello!';
        });
    </script>
</body>
</html>
